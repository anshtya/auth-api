services:
  postgres-db:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${PGPASSWORD}
    ports:
      - "${PGPORT}:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres-db
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - PGHOST=postgres-db
      - PGUSER=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=${PGPASSWORD}
      - PGPORT=${PGPORT}
      - ACCESS_TOKEN=${ACCESS_TOKEN}

volumes:
  postgres-data: